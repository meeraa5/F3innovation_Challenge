cv:
  scheme: groupkfold
  n_splits: 18
  group_key: station_id
targets:
  event_threshold_c: 0.0
  # column names (adjust after EDA)
  temp_col: air_temp_c
  station_col: station_id
  time_col: timestamp

features:
  # lags in hours
  lags: [1,2,3,6]
  rolling_means: [3,6]
  include_topography: false
  include_era5: false

output_dir: models